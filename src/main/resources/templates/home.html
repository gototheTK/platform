<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{site.title}">인디 플랫폼</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 4rem 2rem;
            border-radius: 0 0 1rem 1rem;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Indie Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#">웹툰</a></li>
                <li class="nav-item"><a class="nav-link" href="#">소설</a></li>
                <li class="nav-item"><a class="nav-link" href="#">일러스트</a></li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/member/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/member/signup}">회원가입</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link text-white">
                        환영합니다, <strong sec:authentication="name">User</strong>님!
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="javascript:void(0)" onclick="document.getElementById('logout-form').submit();">로그아웃</a>
                    <form id="logout-form" th:action="@{/member/logout}" method="post" style="display: none;"></form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="hero-section text-center mb-5 shadow">
        <h1 class="display-4 fw-bold">당신의 이야기를 세상에.</h1>
        <p class="lead">누구나 작가가 될 수 있는 공간, 인디 플랫폼입니다.</p>

        <div sec:authorize="isAnonymous()">
            <a th:href="@{/member/signup}" class="btn btn-light btn-lg mt-3 fw-bold text-primary">지금 시작하기</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="#" class="btn btn-warning btn-lg mt-3 fw-bold">내 작품 등록하기</a>
        </div>
    </div>

    <h3 class="mb-3 fw-bold border-start border-4 border-primary ps-2">🔥 실시간 인기 작품</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body">
                    <span class="badge bg-primary mb-2">웹툰</span>
                    <h5 class="card-title fw-bold">돌아온 개발자</h5>
                    <p class="card-text text-muted">스프링 부트와 함께하는 좌충우돌 성장기...</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <small class="text-muted">작가: 김코딩</small>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100 shadow-sm border-0 d-flex align-items-center justify-content-center bg-light" style="min-height: 200px;">
                <p class="text-muted">준비 중...</p>
            </div>
        </div>
        <div class="col">
            <div class="card h-100 shadow-sm border-0 d-flex align-items-center justify-content-center bg-light" style="min-height: 200px;">
                <p class="text-muted">준비 중...</p>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 text-center text-muted bg-white border-top">
    &copy; 2025 Indie Platform Project. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
