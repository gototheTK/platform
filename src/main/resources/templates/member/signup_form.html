<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">회원가입</h2>

                    <form th:action="@{/member/signup}" th:object="${memberDTO}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}">
                            <div class="alert alert-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" id="username" th:field="*{username}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{username}">
                                아이디 오류 메시지
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{password}">
                                비밀번호 오류 메시지
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" id="email" th:field="*{email}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{email}">
                                이메일 오류 메시지
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <span class="text-muted">이미 계정이 있으신가요?</span>
                        <a th:href="@{/member/login}" class="text-decoration-none">로그인</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
