<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4"> <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">로그인</h3>

                <div th:if="${param.error}">
                    <div class="alert alert-danger text-center" role="alert">
                        아이디 또는 비밀번호를 확인해주세요.
                    </div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-success text-center" role="alert">
                        로그아웃 되었습니다.
                    </div>
                </div>

                <form th:action="@{/member/login}" method="post">

                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="아이디 입력" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">로그인</button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <span class="text-muted">아직 회원이 아니신가요?</span>
                    <a th:href="@{/member/signup}" class="text-decoration-none fw-bold ms-2">회원가입</a>
                </div>

            </div>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
